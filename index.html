<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			.initial-search {
				display: flex;
				flex-direction: column;
				/* justify-content: center; */
				align-items: center;
				height: 100vh;
				overflow-y: hidden;
			}
			.initial-search input{
				border:1px solid #444d56;
				border-radius: 6px;
				padding: 10px;
				width:600px;
			}
			.input-con{
				/* margin-bottom: 5rem; */
				position: relative;
				z-index: 5;
			}
			.initial-search h1{
				font-size: 10rem;
			}
			.github-world{
				position: absolute;
				bottom: -114px;
			}
			.search-button{
				background-color: #2ea44e;
				padding:10px;
				color:#fff;
				border:1px solid #2ea44e;
				border-radius: 6px;
				width: 150px;
				margin-left: 5px;
			}
			.main {
				display: none;
				position: relative;
			}
			.error{
				color:#f85149;
				position: relative;
				z-index: 5;
			}
		</style>
		<link rel="shortcut icon" href="./assets/images/githubIcon.svg" type="image/x-icon" />
		<link rel="stylesheet" href="./assets//css/style.css" />
		<script src="https://kit.fontawesome.com/8ceaeffdc7.js" crossorigin="anonymous"></script>
		<title>Github Clone</title>
	</head>
	<body>
		<section class="initial-search">
			<h1>GitHub</h1>
			<div class="d-flex input-con">
				<input type="text" placeholder="Search for any user..." id="user-search">
				<button class="search-button">
					Search
				</button>
			</div>
			<div><p class="error d-hide" id="search-error">**User not found**</p></div>
			<img src="./assets/images/githubworld.svg" alt="" class="github-world">
	
		</section>
		<section class="main">
			<header>
				<nav>
					<div class="d-md-none bars">
						<i class="fas fa-bars"></i>
					</div>
					<div class="d-flex">
						<img src="./assets/images/githubLogo.png" alt="" class="logo" />
						<div class="search-con d-flex d-none">
							<input type="text" placeholder="Search any User by username..." id="search-input"/>
							<div class="slash-box d-flex"><p>/</p></div>
							<div class="donut d-hide"></div>
						</div>
						<div class="error error-card d-hide">
							<p class="error" id="search-error">**User not found**</p>
						</div>
						<div class="d-flex d-none">
							<a href="" class="pull-request">Pull requests</a>
							<a href="" class="pull-request-tab">Pulls</a>
							<a href="">Issues</a>
							<a href="">Marketplace</a>
							<a href="">Explore</a>
						</div>
					</div>
					<ul class="d-flex">
						<li class="position-relative">
							<i class="far fa-bell"></i>
							<div class="notification-dot"></div>
						</li>
						<li class="d-flex d-none">
							<i class="fas fa-plus"></i>
							<i class="fas fa-caret-down"></i>
						</li>
						<li class="d-flex d-none">
							<img src="" alt="" class="nav-img user-img" />
							<i class="fas fa-caret-down"></i>
						</li>
					</ul>
				</nav>
				<nav class="mobile-nav">
					<div class="search-con d-flex">
						<input type="text" placeholder="Search any User by username..." id="search-input-mobile"/>
						<div class="slash-box d-flex"><p>/</p></div>
						<div class="donut d-hide"></div>
					</div>
					<div class="nav-list">
						<p>Dashboard</p>
					</div>
					<div class="nav-list">
						<p>Pull requests</p>
					</div>
					<div class="nav-list">
						<p>Issues</p>
					</div>
					<div class="nav-list">
						<p>Marketplace</p>
					</div>
					<div class="nav-list">
						<p>Explore</p>
					</div>
					<div class="nav-list d-flex">
						<img src="" alt="" class="nav-img user-img" />
						<p class="user-name"></p>
					</div>
					<div class="nav-list d-flex">
						<span class="iconify" data-icon="octicon-sign-out-16" data-inline="false"></span>
						<p>Sign out</p>
					</div>
				</nav>
			</header>

			<main>
				<div class="container sticky-nav">
					<div class="title-nav row">
						<div class="col-md-3 position-relative d-flex">
							<div class="d-flex title-name">
								<img src="" alt="" class="title-img user-img" />
								<h5 class="user-name"></h5>
							</div>
							<div class="profile-card mt mobile-card">
								<div class="profile-img">
									<img src="" alt="" class="user-img" />
								</div>
								<div class="profile-names">
									<h1></h1>
									<h5 class="username"></h5>
								</div>
								<p class="bio-text d-none"></p>
							</div>
						</div>

						<div class="d-md-none col-12">
							<div class="set-status">
								<span class="iconify" data-icon="octicon-smiley-24" data-inline="false"></span>
								<p> Set status</p>
							</div>
							<p class="bio-text"></p>
						</div>
						<div class="col-md-9">
							<nav>
								<ul>
									<li><span class="iconify" data-icon="octicon-book-24" data-inline="false"></span> <p>Overview</p></li>
									<li class="active-title">
										<span class="iconify" data-icon="octicon-repo-16" data-inline="false"></span>
										<p>Repositories</p>
										<span class="repos-total">20</span>
									</li>
									<li>
										<span class="iconify" data-icon="octicon-project-24" data-inline="false"></span>
										<p>Projects</p>
									</li>
									<li>
										<span class="iconify" data-icon="octicon-package-24" data-inline="false"></span>
										<p>Packages</p>
									</li>
								</ul>
							</nav>
						</div>
					</div>
				</div>

				<div class="container">
					<div class="row">
						<div class="col-md-3">
							<div class="position-relative d-none">
								<div class="profile-card mt">
									<div class="profile-img">
										<img src="" alt="" class="user-img" />
										<div class="emoji-con">
											<span class="iconify" data-icon="octicon-smiley-24" data-inline="false"></span>
											<p>Set status</p>
										</div>
									</div>
									<div class="profile-names scrolled">
										<h1></h1>
										<h5 class="username"></h5>
									</div>
									<p class="bio-text d-none"></p>
								</div>
							</div>
						</div>

						<div class="col-md-9">
							<div class="repos-list-con">
								<div class="search-repo-con mt">
									<input type="text" placeholder="Find a repository..." />
								</div>
								<div class="repo-con"> </div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</section>
		<script src="./assets/js/app.js"></script>
		<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
	</body>
</html>
